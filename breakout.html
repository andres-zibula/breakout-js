<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0px;
        overflow: hidden;
    }

    canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <canvas id="idCanvas"></canvas>
    <p style="text-align: center; margin-top: 20px;">Controls: Move with keyboard arrows or mouse</p>
    <script src="breakout.js"></script>
</body>

</html>
